<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="calc-container">
        <div class="row">
          <form name="calc">
            <input
              type="text"
              id="entry"
              class="entry text-right"
              value="0"
              readonly
            />
          </form>

          <div class="row">
            <button
              id="numBut"
              type="button"
              class="btn btn-primary numBut"
              onclick="numButPress(7)"
            >
              7
            </button>
            <button
              id="numBut"
              type="button"
              class="btn btn-primary numBut"
              onclick="numButPress(8)"
            >
              8
            </button>
            <button
              id="numBut"
              type="button"
              class="btn btn-primary numBut"
              onclick="numButPress(9)"
            >
              9
            </button>
            <button
              id="mathBut"
              type="button"
              class="btn btn-success mathBut"
              onclick="mathButPress('+')"
            >
              +
            </button>
          </div>
          <div class="row">
            <button
              id="numBut"
              type="button"
              class="btn btn-primary numBut"
              onclick="numButPress(4)"
            >
              4
            </button>
            <button
              id="numBut"
              type="button"
              class="btn btn-primary numBut"
              onclick="numButPress(5)"
            >
              5
            </button>
            <button
              id="numBut"
              type="button"
              class="btn btn-primary numBut"
              onclick="numButPress(6)"
            >
              6
            </button>
            <button
              id="mathBut"
              type="button"
              class="btn btn-success mathBut"
              onclick="mathButPress('-')"
            >
              -
            </button>
          </div>
          <div class="row">
            <button
              id="numBut"
              type="button"
              class="btn btn-primary numBut"
              onclick="numButPress(1)"
            >
              1
            </button>
            <button
              id="numBut"
              type="button"
              class="btn btn-primary numBut"
              onclick="numButPress(2)"
            >
              2
            </button>
            <button
              id="numBut"
              type="button"
              class="btn btn-primary numBut"
              onclick="numButPress(3)"
            >
              3
            </button>
            <button
              id="mathBut"
              type="button"
              class="btn btn-success mathBut"
              onclick="mathButPress('*')"
            >
              *
            </button>
          </div>
          <div class="row">
            <button
              id="clearBut"
              type="button"
              class="btn btn-danger numBut"
              onclick="clearButPress()"
            >
              AC
            </button>
            <button
              id="numBut"
              type="button"
              class="btn btn-primary numBut"
              onclick="numButPress(0)"
            >
              0
            </button>
            <button
              id="numBut"
              type="button"
              class="btn btn-primary numBut"
              onclick="numButPress('.')"
            >
              .
            </button>
            <button
              id="mathBut"
              type="button"
              class="btn btn-success mathBut"
              onclick="mathButPress('/')"
            >
              /
            </button>
          </div>
          <div class="row">
            <button
              id="addMemBut"
              type="button"
              class="btn btn-warning numBut"
              onclick="copyButPress()"
            >
              MC
            </button>
            <button
              id="pasteMemBut"
              type="button"
              class="btn btn-warning numBut"
              onclick="pasteButPress()"
            >
              MP
            </button>
            <button
              id="equalBut"
              type="button"
              class="btn btn-info equalBut"
              onclick="equalButPress()"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
